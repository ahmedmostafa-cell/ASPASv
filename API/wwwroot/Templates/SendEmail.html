
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/images/favicon/1.png" type="image/x-icon">
    <link rel="shortcut icon" href="../assets/images/favicon/1.png" type="image/x-icon">
    <title>Multikart | Email template </title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .stock-data {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

            .stock-data th, .stock-data td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }

            .stock-data th {
                background-color: #4CAF50;
                color: white;
            }

            .stock-data tr:nth-child(even) {
                background-color: #f2f2f2;
            }

            .stock-data tr:hover {
                background-color: #ddd;
            }
    </style>
</head>

<body style="margin: 20px auto;">
    <table align="center" border="0" cellpadding="0" cellspacing="0" style="padding: 0 30px;background-color: #fff; -webkit-box-shadow: 0px 0px 14px -4px rgba(0, 0, 0, 0.2705882353);box-shadow: 0px 0px 14px -4px rgba(0, 0, 0, 0.2705882353);width: 100%;">
        <tbody>
            <tr>
                <td>
                    <table align="left" border="0" cellpadding="0" cellspacing="0" style="text-align: left;"
                           width="100%">
                        <tr>
                            <td style="text-align: center;">
                                <img src="https://i.ibb.co/RDbw1yj/How-to-Send-HTML-Emails-in-Gmail-Outlook-and-More.jpg" alt=""
                                     style="margin-bottom: 30px;">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p style="font-size: 14px;"><b>Hi customerName,</b></p>
                                <p>Here is the stock data for your review:</p>

                                <table class="stock-data">
                                    <thead>
                                        <tr>
                                            <th>Symbol</th>
                                            <th>Open</th>
                                            <th>Close</th>
                                            <th>High</th>
                                            <th>Low</th>
                                            <th>Volume</th>
                                            <th>Volume-weighted average price</th>
                                            <th>Timestamp</th>
                                            <th>CreatedAt</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {{StockTable}}
                                    </tbody>
                                </table>

                                <p>Thank you,</p>
                                <p>ASAP Systems</p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
         
        </tbody>
    </table>
</body>

</html>
